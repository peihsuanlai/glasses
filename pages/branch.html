<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中山旗艦店</title>
  </head>
  <body>
    <%- include('./layout/nav'); -%>
    <div class="container">
        <h2 class="title fs-48 fw-bold mt-96">
          <span class="block d-inline-block mr-16"></span>門市據點
        </h2>
      </div>
  
      <div class="select-region container mb-40 mt-32">
        <label for="region" class="mr-16 fs-24">選擇地區</label>
        <select name="region" id="region" class="fs-18">
          <option value="taipei-zhongshan">台北中山旗艦店</option>
          <option value="taichung-greengarden">台北綠園店</option>
          <option value="kaohsiung-qingshui">台中清水旗艦店</option>
          <option value="kaohsiung-zhongzheng">高雄中正形象店</option>
          <option value="kaohsiung-dreammall">高雄夢時代店</option>
        </select>
      </div>
  
      <section class="container store mb-80">
        <div class="store-detail mr-24">
          <img
            src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true"
            alt="store"
          />
          <div class="store-intro">
            <h3 class="fs-24">台北中山旗艦店</h3>
            <div class="store-info fs-20">
              <div class="phone mb-8">
                <span class="material-icons-outlined icon fs-24"> phone </span
                >電話：(02)000-1234
              </div>
              <div class="hour mb-8">
                <span class="material-icons-outlined icon fs-24"> schedule </span
                >營業時間：10:00-21:00
              </div>
              <div class="address">
                <span class="material-icons-outlined icon fs-24"> place </span
                >地址：台北市中山區南京東路三段 25 號
              </div>
            </div>
          </div>
        </div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4636121640106!2d121.53529517437158!3d25.05227103755742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abdf92494d29%3A0xd908a8a881f73476!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuInmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1690453398657!5m2!1szh-TW!2stw"
          class="store-map"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
